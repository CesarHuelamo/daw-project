<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Join | JavasQuizz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form action="/" method="POST">
    <div class="centered-form">

        <h3>Javascript duel</h3>
        <div class="form-field">
            <label for="name">Introduce tu usuario
                <input name="user" type="text" autocomplete="off" required />
            </label>
        </div>
        <div class="form-field">
            <label for="room">Nombre de la sala
                <input type="text" name="room" autocomplete="off" required />
            </label>
        </div>
        <div id="entrar" class="form-field">
            <input type="submit">Entrar
        </div>
    </div>
</form>
<script>
    'use strict';
    document.getElementById('entrar').addEventListener('click', () => {
        let data = new FormData(document.forms[0]);
        let asd = new XMLHttpRequest();
        asd.open('POST', '/');
        asd.send(data);
    }, false);

</script>
</body>
</html>
